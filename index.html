<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">

<body>
    <section>
        <div class="page">
            <div class="welcome">
                <h2>Welcome Back!</h2>
                <p>Hello Dear, I am Robin Gautam. How it is?</p>
                <button class="sign_in" >Login In</button>
                <button class="btn">Sign Up</button>
            </div>
            <div class="sign_up">
                <form id="sighnupForm">
                <h2>Sign Up your Account</h2>
                <input id="signUpuser" type="text" name="name" placeholder="Full Name" required onkeyup="validateName();"><br>
                <span id="nameError"></span>
                <input id="signUpeml" type="email" name="email" placeholder="Email" required onkeyup="validateEmail();"><br>
                <span id="emailError"></span>
                <input  id="signupAccount" type="account" name="account" placeholder="Account number" required onkeyup="validateAccount();"><br>
                <span id="accountError"></span>
                <input  id="signupPaswrd" type="password" name="password" placeholder="Password" required onkeyup="validatePassword();"><br>
                <span id="passwordError"></span>

                <input onclick="signUp();" type="submit" name="sign_up" id="signupBtn" value="Sign Up" class="up">
            </form>
        </div>
        <div class="login">
                <form >
                <h2>Login your Account</h2>
                <input id="loginEmil" type="email" name="email" placeholder="Email" required onkeyup="validateloginEmail();"><br>
                <span id="emailloginError"></span>
                <input id="loginPass" type="password" name="password" placeholder="Password" required onkeyup="validateloginPassword();"><br>
                <span id="passwordloginError"></span>
                <input onclick="signIn();" type="submit" name="sign_in" value="Login In" class="in" id="loginBtn">
            </form>
            </div>
        </div>
    </section>
    <!-- sign up suucess modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Verification Message</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            Sign Up Successfully Completed
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end suucess modal -->

      <!-- end sign up failed -->
      <!-- login sucess modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
